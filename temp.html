<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link
      rel="icon"
      type="image/png"
      href="https://svelte-hello.netlify.app/favicon.png"
    />
    <link rel="stylesheet" href="https://svelte-hello.netlify.app/global.css" />
    <link
      rel="stylesheet"
      href="https://svelte-hello.netlify.app/build/bundle.css"
    />
    <script
      defer
      src="https://svelte-hello.netlify.app/build/bundle.js"
    ></script>
  </head>

  <body>
    <!-- <Hello name="kuku"></Hello> -->
    <header>
      <h1>Loading a svelte component hosted on netlify</h1>
    </header>
    <main>
      <p>
        component is setup to be put into target with id "here" using the Svelte
        client side component API
      </p>
      <p>
        all css and js is loaded from netlify where the svelte component is
        hosted
      </p>
      <div id="here"></div>
    </main>
  </body>
</html>
